{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
<div class="container wrapper flex-grow-1">
<h1 class="my-4">Delete user</h1>
<p>{% trans 'Are you sure that you want to delete ' %} <b>{{ user.email }}</b>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans 'Yes, delete' %}</button>
</form>
{% endblock content %}
